<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="MainLayout">
        <h1 class="glitch" style="text-align: center;">Lobby</h1>
        <div>
            <form>
                <label for="uname">Player name:</label><br>
                <input type="text" id="uname" name="uname"><br>
                <input type="submit" id="unamebtn" value="Submit">
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Players:</th>
                </tr>
            </thead>
            <tbody id="lobbytable">
                <tr>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                </tr>
                <tr>
                    <td>Alice Brown</td>
                </tr>

            </tbody>
        </table>
        <div class="button-container">
            <button class="btn btn-primary" id="startGameButton">Start Game</button>
            <!-- <button class="btn btn-secondary" id="leaveLobbyButton">Leave Lobby</button> -->
        </div>
        <div class="footer">
            <p>&copy; 2025 M&M. All rights reserved.</p>
            <p>Version 1.0.0</p>
    </div>
</body>
<script src="frontend.js"></script>
</html>
