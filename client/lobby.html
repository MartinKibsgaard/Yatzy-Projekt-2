<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100">
    <div class="MainLayout">
        <h1 class="glitch" style="text-align: center;">Lobby</h1>
        <p style="margin: 0 0 1rem 0; color: #00ffcc; font-family: 'Orbitron', sans-serif; text-align: center;">
            <strong>Tip:</strong> Hold musen over et spillernavn for at se deres detaljerede Yatzy-score. Du kan altid vende tilbage til lobbyen midt i et spil, uden at det p√•virker din tur.

        <div>
    <form>
        <label for="usernameInput">Player name:</label><br>
        <input type="text" id="usernameInput" name="usernameInput"><br>
        <input type="submit" id="submitBtn" value="Submit">
    </form>

    <button id="restartGameBtn" class="infoButton">Restart</button>
</div>

        <table>
            <thead>

            <button class="btn btn-primary" id="startGameButton" disabled>Start Game</button>
          </div>
