<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="MainLayout">
        <h1 class="glitch" style="text-align: center;">Lobby</h1>
        <table>
            <thead>
                <tr>
                    <th>Players:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                </tr>
                <tr>
                    <td>Alice Brown</td>
                </tr>
                <tr>
                    <td>Bob Williams</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" id="startGameButton">Start Game</button>
        <button class="btn btn-secondary" id="leaveLobbyButton">Leave Lobby</button>
        <div class="footer">
            <p>&copy; 2025 M&M. All rights reserved.</p>
            <p>Version 1.0.0</p>
    </div>
</body>
</html>
